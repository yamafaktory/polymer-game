<polymer-element name="game-sprite" attributes="animationLock binaryMap devices matrix position type">

  <template>

    <style>

      :host {
        margin: 0;
        padding: 0;
        min-width: 60px;
        min-height: 60px;
        background: rgba(104, 184, 104, 1);
      }

      :host(:hover) {
        cursor: hand;
      }

      img {
        width: 60px;
        height: 60px;
      }

      :host(.medium),
      img.medium {
        min-width: 75px;
        min-height: 75px;
      }

      :host(.large),
      img.large {
        min-width: 90px;
        min-height: 90px;
      }

      :host(.xlarge),
      img.xlarge {
        min-width: 105px;
        min-height: 105px;
      }

      :host(.xxlarge),
      img.xxlarge {
        min-width: 120px;
        min-height: 120px;
      }

    </style>

    <animate-heighten id="heighten"></animate-heighten>

    <animate-pivot id="pivot"></animate-pivot>

    <img src="./build/images/{{ type }}.svg" id="sprite" class="{{ { medium: devices.medium, large: devices.large, xlarge: devices.xlarge, xxlarge: devices.xxlarge } | tokenList }}" on-click="{{ locate }}">

  </template>

</polymer-element>
