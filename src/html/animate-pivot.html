<polymer-element name="animate-pivot" noscript>

  <template>

    <core-animation duration="300" id="animation">

      <core-animation-keyframe offset="0">
        <core-animation-prop name="transform" value="skewY(0)">
        </core-animation-prop>
      </core-animation-keyframe>

      <core-animation-keyframe offset=".25">
        <core-animation-prop name="transform" value="skewY(-12deg)">
        </core-animation-prop>
      </core-animation-keyframe>

      <core-animation-keyframe offset=".50">
        <core-animation-prop name="transform" value="skewY(6deg)">
        </core-animation-prop>
      </core-animation-keyframe>

      <core-animation-keyframe offset=".75">
        <core-animation-prop name="transform" value="skewY(-3deg)">
        </core-animation-prop>
      </core-animation-keyframe>

      <core-animation-keyframe offset="1">
        <core-animation-prop name="transform" value="skewY(0deg)">
        </core-animation-prop>
      </core-animation-keyframe>

    </core-animation>

  </template>

</polymer-element>
