<polymer-element name="animate-walk" noscript>

  <template>

    <polymer-animation duration="2000" id="animation">

      <polymer-animation-keyframe offset="0">
        <polymer-animation-prop name="transform" value="translateY(0)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>

      <polymer-animation-keyframe offset=".25">
        <polymer-animation-prop name="transform" value="translateY(4px)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>

      <polymer-animation-keyframe offset=".50">
        <polymer-animation-prop name="transform" value="translateY(-2px)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>

      <polymer-animation-keyframe offset=".75">
        <polymer-animation-prop name="transform" value="translateY(1px)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>

      <polymer-animation-keyframe offset="1">
        <polymer-animation-prop name="transform" value="translateY(0)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>

    </polymer-animation>

  </template>

</polymer-element>
