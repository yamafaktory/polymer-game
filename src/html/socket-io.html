<polymer-element name="socket-io" attributes="socket">

  <script>

    Polymer('socket-io', {
      //  Set observers
      observe : {
        'socket' : 'socketReady'
      },
      socketReady : function () {
        this.socket.emit('test', {
          data: 'pffff'
        });
      }
    });

  </script>

</polymer-element>
