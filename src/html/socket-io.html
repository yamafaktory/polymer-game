<polymer-element name="socket-io" attributes="socket uid">

  <script>

    Polymer('socket-io', {
      //  Set observers
      observe : {
        'socket' : 'socketReady'
      },
      socketReady : function () {
        this.socket.on('new player connection', function (data) {
          this.uid[data.uid] = {
            position : [0, 0]
          };
          console.log('new player here:' + data.uid);
          console.log(this.uid);
        }.bind(this));
      }
    });

  </script>

</polymer-element>
