</polymer-element><polymer-element name="animate-player" attributes="animationLock devices path target" assetpath="src/html/">

  <template>

    <core-animation duration="{{ path.length * 500 }}" easing="ease-in-out" fill="forwards" id="animation">

      <template repeat="{{ step, i in path }}">

        <core-animation-keyframe offset="{{ (1 / (path.length - 1)) * i }}">

          <template if="{{ devices.mobile }}">
            <core-animation-prop name="transform" value="{{ step | toTranslate(60) }}">
            </core-animation-prop>
          </template>

          <template if="{{ devices.medium }}">
            <core-animation-prop name="transform" value="{{ step | toTranslate(75) }}">
            </core-animation-prop>
          </template>

          <template if="{{ devices.large }}">
            <core-animation-prop name="transform" value="{{ step | toTranslate(90) }}">
            </core-animation-prop>
          </template>

          <template if="{{ devices.xlarge }}">
            <core-animation-prop name="transform" value="{{ step | toTranslate(105) }}">
            </core-animation-prop>
          </template>

          <template if="{{ devices.xxlarge }}">
            <core-animation-prop name="transform" value="{{ step | toTranslate(120) }}">
            </core-animation-prop>
          </template>

        </core-animation-keyframe>

      </template>

    </core-animation>

  </template>

</polymer-element><polymer-element name="game-stage" attributes="binaryMap pathFinding socket world" assetpath="src/html/">

  <template>

    <style>:host{width:100%;z-index:0}</style>

    <socket-io socket="{{ socket }}" devices="{{ devices }}" path="{{ path }}" players="{{ players }}" position="{{ position }}" target="{{ target }}" uid="{{ uid }}"></socket-io>

    <core-localstorage name="backupPosition" value="{{ backupPosition }}"></core-localstorage>

    <core-media-query query="max-width: 40em" querymatches="{{ devices.mobile }}"></core-media-query>

    <core-media-query query="(min-width: 40.063em) and (max-width: 64em)" querymatches="{{ devices.medium }}"></core-media-query>

    <core-media-query query="(min-width: 64.063em) and (max-width: 90em)" querymatches="{{ devices.large }}"></core-media-query>

    <core-media-query query="(min-width: 90.063em) and (max-width: 120em)" querymatches="{{ devices.xlarge }}"></core-media-query>

    <core-media-query query="min-width: 120.063em" querymatches="{{ devices.xxlarge }}"></core-media-query>

    <animate-player id="move" animationlock="{{ animationLock }}" devices="{{ devices }}" path="{{ path }}" target="{{ target }}"></animate-player>

    <game-player class="{{ { medium: devices.medium, large: devices.large, xlarge: devices.xlarge, xxlarge: devices.xxlarge } | tokenList }}" devices="{{ devices }}" style="top: {{ backupPositionY }}; left: {{ backupPositionX }}" id="player"></game-player>

      <template repeat="{{ row, i in world }}">

        <div horizontal="" layout="">

          <template repeat="{{ sprite, j in row }}">

            <game-sprite type="{{ sprite }}" class="{{ { medium: devices.medium, large: devices.large, xlarge: devices.xlarge, xxlarge: devices.xxlarge } | tokenList }}" animationlock="{{ animationLock }}" devices="{{ devices }}" matrix="[{{ j }}, {{ i }}]" position="{{ position }}" binarymap="{{ binaryMap }}"></game-sprite>

          </template>

        </div>

      </template>

  </template>
